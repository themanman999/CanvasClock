<!DOCTYPE html>
<html lang="en">
<head>
    <title>PWA 2</title>
    <meta name="theme-color" content="#317EFB"/>
		<meta name="Description" content="Leo's 2nd PWA Project">
		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="PWA_2">
		<meta name="apple-mobile-web-app-title" content="PWA_2">
		<meta name="msapplication-starturl" content="https://themanman999.github.io/PWA_2">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="images/png" sizes="512x512" href="icons/logo.png">
		<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icons/logo.png">
		<link rel="stylesheet" href="assets/css/main.css" />
		<script>
			if ("serviceWorker" in navigator) { 
			  window.addEventListener("load", function() {   
			    navigator.serviceWorker.register("sw.js").then(
			      function(registration) { 
			        // Registration was successful
			        console.log("ServiceWorker registration successful with scope: ", registration.scope); }, 
			      function(err) { 
			        // registration failed :( 
			        console.log("ServiceWorker registration failed: ", err); 
			      }); 
			  });
			}
		</script>
</head>
<body>
    <canvas id="canvas" width="350" height="350"></canvas>
		<script src="assets/js/canvasClock.js"></script>
</body>

</html>
